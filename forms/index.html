<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Forms</title>
  </head>
  <body>
    <section class="section background-grey">
      <div class="container">
        <div class="flex gap">
          <div class="width-half panel">
            <h2>Create an Account</h2>
            <form>
              <div class="row">
                <div class="width-half">
                  <div>
                    <label class="input-label" for="first-name"
                      >First name</label
                    >
                    <input class="input-item" type="text" name="first name" />
                  </div>
                </div>

                <div class="width-half">
                  <div>
                    <label class="input-label" for="last-name">Last name</label>
                    <input class="input-item" type="text" name="last name" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="width-full">
                  <div>
                    <label class="input-label" for="email">E-mail</label>
                    <input class="input-item" type="email" name="email" />
                    <span class="input-hint"
                      >We'll never share your email with anyone else</span
                    >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="width-full">
                  <div class="flex">
                    <label class="input-label" for="sex">
                      <input type="radio" name="sex" value="male" />male
                    </label>
                    <label class="input-label" for="sex">
                      <input type="radio" name="sex" value="female" />female
                    </label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="width-half">
                  <div>
                    <label class="input-label" for="country">Country</label>
                    <select class="input-item" name="country">
                      <option>Select</option>
                      <option value="USA">USA</option>
                      <option value="Ukraine">Ukraine</option>
                      <option value="Italy">Italy</option>
                      <option value="Spain">Spain</option>
                      <option value="Germany">Germany</option>
                    </select>
                  </div>
                </div>
                <div class="width-half">
                  <div>
                    <label class="input-label" for="city">City</label>
                    <input class="input-item" type="text" name="city" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="width-full">
                  <div>
                    <button class="button width-full" type="sign-up">
                      Sign up
                    </button>
                  </div>
                </div>
              </div>

              <div class="line">
                <div>
                  <p>
                    By clicking the 'Sign Up' button, you confirm that you
                    accept our
                    <a href=""> Terms of Use</a> and
                    <a href="#">Privacy Policy</a>
                  </p>
                </div>
              </div>
              <hr class="break" />
              <div class="line">
                <span class="input-info">Have an account?</span>
                <span class="input-login"> <a href="#">Log in</a></span>
              </div>
            </form>
          </div>
          <div class="width-half panel">
            <h2>Profile</h2>
            <form action="">
              <!--  picture and file download  -->
              <div class="row">
                <div class="flex gap item-middle">
                  <div><img src="Image.png" alt="picture" /></div>
                  <div>
                    <div class="flex gap">
                      <div
                        class="button-outline width-138 flex item-middle justify-right"
                      >
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M4.78001 3.33333L6.00001 2H10L11.22 3.33333H13.3333C14.0667 3.33333 14.6667 3.93333 14.6667 4.66667V12.6667C14.6667 13.4 14.0667 14 13.3333 14H2.66668C1.93334 14 1.33334 13.4 1.33334 12.6667V4.66667C1.33334 3.93333 1.93334 3.33333 2.66668 3.33333H4.78001ZM4.66668 8.66667C4.66668 10.5067 6.16001 12 8.00001 12C9.84001 12 11.3333 10.5067 11.3333 8.66667C11.3333 6.82667 9.84001 5.33333 8.00001 5.33333C6.16001 5.33333 4.66668 6.82667 4.66668 8.66667ZM8.00001 10.8C9.17822 10.8 10.1333 9.84487 10.1333 8.66667C10.1333 7.48846 9.17822 6.53333 8.00001 6.53333C6.8218 6.53333 5.86668 7.48846 5.86668 8.66667C5.86668 9.84487 6.8218 10.8 8.00001 10.8Z"
                            fill="#969696"
                          />
                        </svg>
                      </div>
                      <div
                        class="button-outline width-30 flex item-middle justify-center"
                      >
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M4.00001 12.6667C4.00001 13.4 4.60001 14 5.33334 14H10.6667C11.4 14 12 13.4 12 12.6667V4.66667H4.00001V12.6667ZM12.6667 2.66667H10.3333L9.66668 2H6.33334L5.66668 2.66667H3.33334V4H12.6667V2.66667Z"
                            fill="#969696"
                          />
                        </svg>
                      </div>
                    </div>
                    <div class="upload-hint">Up to 1 MB (300x300 px)</div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="width-half">
                  <div>
                    <label class="input-label" for="name">Name</label>
                    <input class="input-item" type="text" name="name" />
                  </div>
                </div>

                <div class="width-half">
                  <div>
                    <label class="input-label" for="email">E-mail</label>
                    <input class="input-item" type="text" name="email" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="width-half">
                  <div>
                    <label class="input-label" for="country">Country</label>
                    <select class="input-item" name="country">
                      <option>Select</option>
                      <option value="USA">USA</option>
                      <option value="Ukraine">Ukraine</option>
                      <option value="Italy">Italy</option>
                      <option value="Spain">Spain</option>
                      <option value="Germany">Germany</option>
                    </select>
                  </div>
                </div>

                <div class="width-half">
                  <div>
                    <label class="input-label" for="city">City</label>
                    <input class="input-item" type="text" name="city" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="width-half">
                  <div>
                    <label class="input-label" for="zip">Zip Code</label>
                    <input class="input-item" type="text" name="Zip Code" />
                  </div>
                </div>

                <div class="width-half">
                  <div>
                    <label class="input-label" for="phone">Phone Number</label>
                    <input class="input-item" type="text" name="phone" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="button-small">
                  <div>
                    <button class="button width-small">Update</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
